{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="container">
        <div class="login-card">
            <div class="login-content">
                <img src="https://via.placeholder.com/80" alt="Logo">
                <h2 class="text-center">Test Title</h2>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group mt-4">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Email Address" name="username" value="{{ form.username.value|default:''  }}">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" name="password" value="{{ form.password.value|default:''  }}">
                        {% if form.non_field_errors %}
    <div class="alert alert-danger mt-5">
        {{ form.non_field_errors }}
    </div>
{% endif %}
                    </div>
                    <button type="submit" class="btn btn-secondary btn-block">Login</button>
                   {# <p class="text-center mt-2"><a href="#">Forgot Password?</a></p>#} {# Будущий функционал#}
                </form>
            </div>
            <div class="right-side">
                <img src="https://via.placeholder.com/400" alt="Image Placeholder">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
