{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Оплата</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/payment.css' %}">
</head>
<body>

{% include 'partial/shop_nav.html' %}

<div class="container">
    <div class="card centered">
        <div class="card-body p-0">
            <div class="d-flex flex-column align-items-center mb-2">
                <img class="card-img-top mb-2 shop-logo" alt="Лого компании" src="{{ order.shop.logo.url }}">
                <h2>{{ order.shop.name }}</h2>
                <h4>Заказ №{{ order.id }}</h4>
                <h3>{{ order.total }} ₸</h3>
            </div>
            <form id="paymentFormSample" autocomplete="off" class="p-3">
                <div class="card-input">
                    <input id="card-input" class="form-control" type="text" maxlength="23" data-cp="cardNumber">
                    <label id="cardError">Номер карты</label>
                </div>
                <div class="d-flex my-2 card-input">
                    <div class="d-flex w-50">
                        <div class="card-input">
                            <input id="expDateMonth" class="form-control" type="text" data-cp="expDateMonth">
                            <label id="expDateMonthError">ММ</label>
                        </div>
                        <div class="card-input">
                            <input class="form-control" type="text" data-cp="expDateYear" autocomplete="off">
                            <label id="expDateYearError">ГГ</label>
                        </div>
                    </div>
                    <div class="w-50 card-input">
                        <input class="form-control" type="password" data-cp="cvv" readonly
                               onfocus="this.removeAttribute('readonly')" style="background-color: unset">
                        <label id="CVVError">CVV</label>
                    </div>
                </div>
                <button id="pay-btn" class="btn btn-dark w-100" type="submit">Оплатить {{ order.total }}₸</button>
            </form>
        </div>
    </div>

</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://checkout.cloudpayments.kz/checkout.js"></script>
<script src="{% static 'js/payment.js' %}"></script>
</html>
