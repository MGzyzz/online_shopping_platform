{% extends 'base.html'%}
{% block content %}
    <div class="container">
        <form method="POST" enctype="multipart/form-data" action="">
            {% csrf_token %}
            <h1 class="main_heading">Создание магазина</h1><hr>
            <h4 class="h4">Пожалуйста заполните поля</h4>
            <p>
                Название магазина: <input id="id_name" type="text" name="name" placeholder="Название магазина" maxlength="255"  required />
            </p>
            <p>
                Логотип магазина: <input type="file" name="logo" accept="image/*" id="id_logo"
            />
            </p>
            <p>
                Описание магазина: <textarea name="description" id="id_description" maxlength="2500" cols="30" rows="3"
                    placeholder="Описание магазина"></textarea>
            </p>
            <p>
                Тема магазина: <select id="id_theme"  name="theme">
                <option value="Dark" selected> Темная </option>
                <option value="light" > Светлая </option>
                <option value="Red" > Красная </option>
            </select>
            </p>
            <input type="hidden" name="user" value="{{ request.user.id }}">
            <input type="submit" value="Create" />
        </form>
    </div>
{% endblock %}
