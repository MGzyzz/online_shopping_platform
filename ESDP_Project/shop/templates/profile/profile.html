{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row">
    <!-- Первый блок -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <img src="/static/img/logo.png" alt="Аватар пользователя" class="img-fluid rounded-circle mb-3" style="max-width: 200px;">
                    <h1>Hello {{ user.last_name }} {{ user.first_name }}</h1>
                </div>
                <div>
                    <div class="col-md-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Имя</span>
                        <input type="text" class="form-control" placeholder="first_name" value="{{ user.first_name }}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Фамилия</span>
                        <input type="text" class="form-control" placeholder="last_name" value="{{ user.last_name }}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" placeholder="email" value="{{ user.email }}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Номер телефона</span>
                        <input type="text" class="form-control" placeholder="phone number" value="{{ user.phone }}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Номер телефона</span>
                        <input type="text" class="form-control" placeholder="phone number" value="{{ user.date_joined }}" readonly>
                    </div>
                        <a href="{% url 'home' %}" class="btn btn-info text-white mt-4">Вернуться на главную страницу</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Второй блок -->
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <canvas id="myChart" class="mt-3" width="300" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>
        <div class="card mt-3">
            <div class="card-body text-center">
                <h6 class="mb-5">Информация о магазинах:</h6>
                    <div class="row">
        {% for shop in shops%}
          <div class="col-12 col-md-4 mb-3 special-col">
              <a href="{% url 'shop_view' shop_id=shop.id  %}" class="card-banner">
                  <span class="card-body widget-collection">
                      <picture>
                          <source type="image/webp" class="inside-collection-image lazy entered"
                                  data-srcset="{{ shop.logo.url }}"
                                  data-ll-status="entered" srcset="{{ shop.logo.url }}">
                          <img class="inside-collection-image lazy entered loaded" src="{{ shop.logo.url }}"
                               data-src="{{ shop.logo.url }}" alt="Аксессуары" data-ll-status="loaded">
                      </picture>
                  </span>
                  <span class="text-bottom">
                      <h5 class="title">{{ shop.name }}</h5>
                  </span>
              </a>
          </div>
        {% endfor %}
      </div>
            </div>
        </div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{% static 'js/profile.js' %}"></script>
</body>
</html>
